<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="text-center">Welcome Back</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-item>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email.
          </ion-text>

          <ion-item>
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password"
              placeholder="Password"></ion-input>
            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" slot="end"
              (click)="togglePasswordVisibility()"></ion-icon>
          </ion-item>
          <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password must be at least 6 characters.
          </ion-text>

          <ion-button expand="full" type="submit" [disabled]="loginForm.invalid" class="login-button">Login</ion-button>
          <p class="text-center">
            <a href="#">Forgot Password?</a>
          </p>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
